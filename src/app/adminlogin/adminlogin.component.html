<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Admin Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="login()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" id="username" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" id="password" [(ngModel)]="password" name="password" required>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
        </mat-form-field>
        <div class="button-group">
          <button mat-raised-button style="background-color: #f545c9; color: white;" type="submit">Login</button>
          <button mat-stroked-button style="background-color: white; color: #f545c9;" type="button" routerLink="/home">Cancel</button>
        </div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
